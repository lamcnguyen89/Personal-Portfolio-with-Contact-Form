    <!-- This section contains the html for the contact form. 
        The formatting for this form was taken off Bootstrap. -->
    <main class="container p-2 my-4">

      <h1 class="headingformats">Contact Me</h1>
      <hr>

        <article class= "row justify-content-center">
            <article class="col-sm-12">
                <form action="/contact" id="contact-form" method="post" role="form">
                    <article class="form-group">
                      <label for="name">Name</label>
                      <input 
                        type="text" 
                        class="form-control" 
                        id="name"
                        name="name"
                        required="required" 
                        placeholder="First Name and Last Name"
                      >
                    </article>
                    <article class="form-group">
                      <label for="email">Email</label>
                      <input 
                        type="text" 
                        class="form-control" 
                        id="email"
                        name="email"
                        required="required" 
                        placeholder="Example@gmail.com"
                      >
                    </article>
                    <article class="form-group">
                      <label for="message">Message</label>
                      <textarea 
                        class="form-control" 
                        id="message"
                        name="message" 
                        rows="5" 
                        placeholder=""
                      >
                      </textarea>
                    </article>
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                    
                  </form>
            </article>
        </article>
